<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section id="landing">
        <nav>
          <div class="row nav__row">
            <a href="#" class="nav__logo">
              <img class="nav__logo--img" src="./assets/logo.svg" alt="Logo" />
              <p class="nav__logo--para">Treact</p>
            </a>
            <div class="nav__list">
              <a href="" class="nav__link">About</a>
              <a href="" class="nav__link">Blog</a>
              <a href="" class="nav__link">Pricing</a>
              <a href="" class="nav__link">Contact Us</a>
              <a href="" class="nav__link--login">Login</a>
              <a href="" class="nav__link--sign-up">Sign Up</a>
            </div>
          </div>
        </nav>
        <header>
          <div class="header__container">
            <div class="row header__row">
              <div class="header__description">
                <h1>
                  Beautiful React Teamplates
                  <span class="purple">for you.</span>
                </h1>
                <p class="header__description--para">
                  Our templates are easy to setup, understand and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
                <div class="header__button">
                  <input type="text" placeholder="Your E-mail Address" />
                  <button>Get Started</button>
                </div>
                <div class="header__customers">
                  <p>OUR TRUSTED CUSTOMERS</p>
                  <img
                    class="header__customers--img"
                    src="./assets/customers-logo-strip.png"
                    alt="Our Customers"
                  />
                </div>
              </div>
              <figure class="header__description--figure">
                <img
                  class="header__description--img"
                  src="./assets/design-illustration.svg"
                  alt="Design Illustration"
                />
              </figure>
            </div>
          </div>
        </header>
      </section>

      <main></main>
    </div>
  </body>
</html>
